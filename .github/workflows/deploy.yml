name: Deploy to AWS

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'infrastructure/**'
      - '.github/dependabot.yml'
      - 'README.md'
      - '.planning/**'
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: us-east-1
  S3_BUCKET: cassiecayphotography.com-site-content

jobs:
  validate:
    runs-on: ubuntu-latest
    outputs:
      performance: ${{ steps.lighthouse-scores.outputs.performance }}
      accessibility: ${{ steps.lighthouse-scores.outputs.accessibility }}
      best_practices: ${{ steps.lighthouse-scores.outputs.best_practices }}
      seo: ${{ steps.lighthouse-scores.outputs.seo }}

    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6

      - name: Setup Node.js
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Validate HTML
        run: npm run validate:html

      - name: Check references
        run: npm run validate:refs

      - name: Check image sizes
        run: npm run validate:images
        continue-on-error: true

      - name: Build site
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: dist
          path: dist/
          retention-days: 1

      - name: Run Lighthouse
        run: |
          npm install -g lighthouse serve
          npx serve dist -l 5000 &
          sleep 3
          lighthouse http://localhost:5000 --output=json --output-path=./lighthouse-report.json --chrome-flags="--headless --no-sandbox --disable-gpu"
          cat lighthouse-report.json | node -e "
            const chunks = [];
            process.stdin.on('data', c => chunks.push(c));
            process.stdin.on('end', () => {
              const r = JSON.parse(chunks.join(''));
              console.log('');
              console.log('=== Lighthouse Scores ===');
              console.log('Performance:    ', Math.round(r.categories.performance.score * 100));
              console.log('Accessibility:  ', Math.round(r.categories.accessibility.score * 100));
              console.log('Best Practices: ', Math.round(r.categories['best-practices'].score * 100));
              console.log('SEO:            ', Math.round(r.categories.seo.score * 100));
              console.log('=========================');
            });
          "
          pkill -f "serve dist" || true
        continue-on-error: true

      - name: Extract Lighthouse scores
        id: lighthouse-scores
        run: |
          if [ ! -f "./lighthouse-report.json" ]; then
            echo "Warning: No lighthouse-report.json found"
            echo "performance=N/A" >> $GITHUB_OUTPUT
            echo "accessibility=N/A" >> $GITHUB_OUTPUT
            echo "best_practices=N/A" >> $GITHUB_OUTPUT
            echo "seo=N/A" >> $GITHUB_OUTPUT
            exit 0
          fi

          PERF=$(jq '.categories.performance.score * 100 | floor' "./lighthouse-report.json")
          A11Y=$(jq '.categories.accessibility.score * 100 | floor' "./lighthouse-report.json")
          BP=$(jq '.categories["best-practices"].score * 100 | floor' "./lighthouse-report.json")
          SEO=$(jq '.categories.seo.score * 100 | floor' "./lighthouse-report.json")

          echo "performance=$PERF" >> $GITHUB_OUTPUT
          echo "accessibility=$A11Y" >> $GITHUB_OUTPUT
          echo "best_practices=$BP" >> $GITHUB_OUTPUT
          echo "seo=$SEO" >> $GITHUB_OUTPUT

          echo "Lighthouse Scores: Perf=$PERF, A11y=$A11Y, BP=$BP, SEO=$SEO"

  deploy:
    needs: validate
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v4
        with:
          name: dist
          path: dist/

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@cabfdba3510de1431bac9dba27511d97497fc100 # v5
        with:
          role-to-assume: arn:aws:iam::241654197557:role/CassiePhotoGitHubActionsDeploymentRole
          aws-region: ${{ env.AWS_REGION }}

      - name: Get CloudFront Distribution ID
        id: cloudfront
        run: |
          DISTRIBUTION_ID=$(aws cloudformation describe-stacks \
            --stack-name CassiePhotoStaticSiteStack \
            --query "Stacks[0].Outputs[?ExportName=='CassiePhotoDistributionId'].OutputValue" \
            --output text)
          echo "distribution_id=$DISTRIBUTION_ID" >> $GITHUB_OUTPUT

      - name: Sync files to S3
        run: |
          aws s3 sync dist/ s3://${{ env.S3_BUCKET }} \
            --delete \
            --exclude ".git/*" \
            --exclude ".github/*" \
            --exclude "infrastructure/*" \
            --exclude ".DS_Store" \
            --exclude "*.md" \
            --exclude "ClientPhotos/*" \
            --cache-control "public, max-age=31536000, immutable" \
            --metadata-directive REPLACE

      - name: Set cache headers for HTML files
        run: |
          aws s3 cp s3://${{ env.S3_BUCKET }}/index.html s3://${{ env.S3_BUCKET }}/index.html \
            --cache-control "public, max-age=300" \
            --content-type "text/html" \
            --metadata-directive REPLACE

      - name: Invalidate CloudFront cache
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ steps.cloudfront.outputs.distribution_id }} \
            --paths "/*"

  notify-failure:
    runs-on: ubuntu-latest
    needs: [validate, deploy]
    if: always() && (needs.validate.result == 'failure' || needs.deploy.result == 'failure')
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@cabfdba3510de1431bac9dba27511d97497fc100 # v5
        with:
          role-to-assume: arn:aws:iam::241654197557:role/CassiePhotoGitHubActionsDeploymentRole
          aws-region: us-east-1

      - name: Determine failed job
        id: failed-job
        run: |
          if [ "${{ needs.validate.result }}" == "failure" ]; then
            echo "job=validate" >> $GITHUB_OUTPUT
          elif [ "${{ needs.deploy.result }}" == "failure" ]; then
            echo "job=deploy" >> $GITHUB_OUTPUT
          else
            echo "job=unknown" >> $GITHUB_OUTPUT
          fi

      - name: Send failure notification
        env:
          COMMIT_MSG: ${{ github.event.head_commit.message }}
          COMMIT_SHA: ${{ github.sha }}
          FAILED_JOB: ${{ steps.failed-job.outputs.job }}
          WORKFLOW_URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
        run: |
          COMMIT_MSG_LINE=$(echo "$COMMIT_MSG" | head -1)
          TIMESTAMP=$(date -u +"%Y-%m-%d %H:%M:%S UTC")

          BODY="Deployment failed!

          Failed job: ${FAILED_JOB}
          Commit: ${COMMIT_SHA}
          Message: ${COMMIT_MSG_LINE}
          Time: ${TIMESTAMP}

          View details: ${WORKFLOW_URL}"

          aws ses send-email \
            --from "no-reply@cassiecayphotography.com" \
            --destination "ToAddresses=mitchell@mitchellmeffert.com" \
            --message "Subject={Data='Deploy Failed: cassiecayphotography.com',Charset='utf-8'},Body={Text={Data='${BODY}',Charset='utf-8'}}"
